<ion-modal-view>
  <link href="css/style.css" rel="stylesheet">
  <ion-header-bar>
    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">

          <button class="button button-block button-positive" type="submit">Fazer login com Facebook</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
